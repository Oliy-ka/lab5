<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWLOOK</title>
    <style>
        body {
            background-color: #865f4b; 
            font-family: Arial, sans-serif;
            color: #fbfbf8; 
            margin: 20px;
        }

        header {
            background-color: #fbfbf8;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline; 
            margin: 0 15px;
        }

        nav ul li a {
            color: #865f4b; 
            text-decoration: none; 
            font-size: 18px; 
            padding: 10px 15px; 
            transition: background-color 0.3s ease; 
        }

        nav ul li a:hover {
            background-color: #fbfbf8; 
            color: #865f4b; 
        }

        nav ul li a:active {
            background-color: #d1b39e; 
            color: #865f4b; 
        }

        h1 {
            color: #fbfbf8;
            cursor: pointer; 
        }

        h2, h3, p, ul {
            color: #fbfbf8;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 2px solid #fbfbf8;
            border-collapse: collapse;
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            display: block;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            nav ul li {
                display: block;
                text-align: center;
                margin: 10px 0;
            }

            table, th, td {
                display: block;
                width: 100%;
                text-align: center;
            }

            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Жінкам</a></li>
                <li><a href="#">Чоловікам</a></li>
                <li><a href="#">Для дому</a></li>
            </ul>
        </nav>
    </header>
   
    <h1>NEWLOOK</h1>
    <h3>Ласкаво просимо у світ речей!</h3>

    <h2>Перелік категорій</h2>
    <ul>
        <li>Жінкам</li>
        <li>Чоловікам</li>
        <li>Для дому</li>
    </ul>

    <h2>Категорії</h2>
    <table>
        <tr>
            <th>Жінкам</th>
            <th>Чоловікам</th>
            <th>Для дому</th>
        </tr>
        <tr>
            <td>Одяг</td>
            <td>Одяг</td>
            <td>Кухня</td>
        </tr>
        <tr>
            <td>Взуття</td>
            <td>Взуття</td>
            <td>Вітальня</td>
        </tr>
    </table>

    <h2>Фото наших образів!</h2>
    <img src="https://i.pinimg.com/564x/b0/28/a9/b028a9dfd649ebad168c02a3e657fa5d.jpg" alt="SUMMER24">

    <h2>Відео колекції</h2>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/Ej-sB7H-Qe8?si=DCrUXFCzRS7trzJj" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>

    <script>
        const headerTitle = document.querySelector('h1');
        headerTitle.addEventListener('click', () => {
            console.log("Заголовок був клікнутий!"); 
            document.body.style.setProperty('background-color', document.body.style.backgroundColor === 'rgb(134, 95, 75)' ? '#4b657f' : '#865f4b', 'important');
        });
        
        const image = document.querySelector('img');
        image.addEventListener('mouseover', () => {
            image.style.transform = 'scale(1.2)';
        });
        image.addEventListener('mouseout', () => {
            image.style.transform = 'scale(1)';
        });

        const tableCells = document.querySelectorAll('table td');
        tableCells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (cell.style.backgroundColor === 'rgb(209, 179, 158)') { // #d1b39e в RGB
                    cell.style.backgroundColor = ''; 
                } else {
                    cell.style.backgroundColor = '#d1b39e'; 
                    cell.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        cell.style.transform = 'scale(1)';
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
